    <section class="contact py-5">
    
      <div class="container">
        <div class="circle-one"></div>
        <div class="circle-two"></div>
        <div class="circle-three"></div>
        <div class="circle-four"></div>
        <h3 class="title pb-3">Want to know more about Catena <br> for your telecoms operator?</h3>
        <div role="form" class="form-container">
            <div class="row form">
                <div class="col-6 first-name">
                    <label name="firstname">First Name</label>
                    <input form="firstname" type="text" class="input">
                </div>

                <div class="col-6 last-name">
                    <label name="lastname">Last Name</label>
                    <input form="lastname" type="text" class="input">
                </div>
    
                <div class="col-6 email ">
                    <label name="email">Email adress</label>
                    <input form="email" type="email" class="input">
                </div>
    
                <div class="col-6 number">
                    <label name="number">Mobile Number</label>
                    <input form="number" type="text" class="input">
                </div>
            </div>

            <div class="textarea-container">
                <label name="textarea" for="">Message</label>
                <input for="textarea" type="textarea" class="textarea-input">
            </div>
        </div>
        
        <div class="checkbox-container col-8 g-1 pb-5">
            <input type="checkbox" class="checkbox" id="checkbox" name="checkbox" value="checkbox">
            <label for="checkbox">By providing my details, I consent to Audra Solutions Ltd (trading as Catena) processing and storing this information in accordance with it's <a href="#"> privacy policy</a> and using these details to contact me and send information about Audra services by email, phone call or post. Also, select 3rd-party partners may also contact me. I understand that I may change my mind and unsubscribe.</label>
        </div>


        <button type="submit" role="button" class="form-submit-btn">Submit</button>
      </div>       
    </section>
